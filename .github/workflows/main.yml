name: Build c3addon

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: â• Install zip
        uses: actions/checkout@v2
      - name: ğŸ“¦ï¸ Packaging c2addon
        uses: vimtor/action-zip@v1
        with:
          files: plugin/
          dest: airconsole.c3addon
      - name: âœ… Saving artifact for testing
        uses: actions/upload-artifact@v1
        with:
          name: airconsole.c3addon
          path: ${{ github.workspace }}/airconsole.c3addon
      - name: ğŸ”– Commit and push
        uses: EndBug/add-and-commit@v7
        with:
          add: '["${{ github.workspace }}/airconsole.c3addon"]'
          message: 'ğŸš€ Deploying plugin'
          push: true
