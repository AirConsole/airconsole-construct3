name: Build c2addon

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”§ Install zip
        uses: actions/checkout@v2
      - name: ðŸ”§ Packaging c2addon
        uses: vimtor/action-zip@v1
        with:
          files: plugin/
          dest: airconsole.c3addon
      - name: ðŸ”§ Saving artifact for testing
        uses: actions/upload-artifact@v1
        with:
          name: airconsole.c3addon
          path: ${{ github.workspace }}/airconsole.c3addon
      - name: ðŸ”§ Commit and push
        uses: EndBug/add-and-commit@v7
        with:
          add: '["${{ github.workspace }}/airconsole.c3addon"]'
          message: 'Deploying plugin'
          push: true
